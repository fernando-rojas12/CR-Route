  <script>

    $(document).ready(function(){
      console.log("On function");
      // Change navbar on scroll
      var scroll_start = 0;
      var element = $('.change_trigger');
      var offset = element.offset();

      if(element.length){
        $(document).scroll(function(){
          scroll_start = $(this).scrollTop() + $('#nav_bar').outerHeight();
          if(scroll_start > offset.top){
            $('#nav_bar').css('background-color', '#790909');
          }else{
            $('#nav_bar').css('background-color', 'transparent');
          }
        })
      }
    })

  </script>
