<style>
    img.card-img-top{
        display:block; 
        width: 140px; 
        margin: 20px auto;
        border: 3px solid gray;
    }
</style>

<div class="card mb-4 box-shadow">
    <img class="card-img-top rounded" src="{{profile_image}}" alt="">
    <div class="card-header">
        <h3>{{nombre}}</h3>
    </div>
    <div class="card-body">
        <p>Estudiante de Ingeniería en Computación</p>
        <p>Tecnológico de Costa Rica</p>
        <p> 2019 </p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <a class="btn btn-primary" href="https://github.com/{{gh_user}}" role="button">Ver en GitHub</a>
            </div>
            <small class="text-muted">Desarrollador</small>
        </div>
    </div>
</div>
