{% extends "base.html" %}

{% load static %}

{% block title %}
    CR-Route
{% endblock title %}

{% block mainContent %}

    <link rel="stylesheet" href="{% static 'css/iniciar_sesion.css' %}">

    <script>
      new WOW().init();
    </script>

    <div class="mt-5 container wow animated fadeInUp">

        <div class="row justify-content-center mb-5">

            <div class="col-6 text-center" id="login_content">

                <h1 class="text-center" id="title">Bienvenido a la página RutaCR</h1>
                {% if mensaje %}
                    <div class="alert alert-primary" role="alert">
                        {{ mensaje }}
                    </div>
                {% endif %}
                <form method="POST" action="{{action}}">
                    <!-- NOMBRE_USUARIO -->
                    <div class="form-group">
                        <input name="nombre_usuario" type="text" class="form-control" placeholder="Nombre de usuario" required>
                    </div>

                    <!-- CONTRASENA -->
                    <div class="form-group">
                        <input name="contrasena" type="password" class="form-control" placeholder="Contraseña" required>
                    </div>

                    <div class="form-group" align="center">
          						<button class="mt-4 btn btn-success">
          							Iniciar sesión
          						</button>
          					</div>

          					<div class="form-group" align="center">
          						<span class="form-text text-muted">
          							¿Crear una cuenta?
          						</span>
          						<a href="/registro/">
          							Registrarse
          						</a>
          					</div>
                </form>
            </div>
        </div>
    </div>


{% endblock mainContent %}
